############################################################################
#     CONFIGURACION DE USUARIOS EN EQUIPOS DE ACUERDO A PARAMETROS EN      # 
#     INVENTORY         !!!PRECAUCIÃ“N!!! NO MODIFICAR EL CODIGO            # 

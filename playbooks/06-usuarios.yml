- name: Creando usuarios en los equipos y encriptando passwords
  hosts: all
  gather_facts: no 
  tasks:
    - ios_config:
        lines:
          - username "{{ item.username }}" password "{{ item.password }}"
          - service password-encryption
      loop: "{{ users }}"

- name: Configurar PUERTOS
  ios_config:
    lines:
      - interface {{ item.puerto_id }}          
      - ip address {{ item.puerto_ip }} {{ item.puerto_mascara }} 
      - no shutdown      
  loop: "{{ puertos_parametros }}"
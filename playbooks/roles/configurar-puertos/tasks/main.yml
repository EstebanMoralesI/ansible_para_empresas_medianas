#####################################################################################
# ROL DE CONFIGURACION DE PUERTOS DE UN ROUTER DE ACUERDO A PARAMETROS EN INVENTORY #
#####################################################################################

# # # CONFIGURACION DE PUERTOS # # #
- name: Configurar PUERTOS
  ios_config:
    lines:
      - interface {{ item.puerto_id }}          
      - ip address {{ item.puerto_ip }} {{ item.puerto_mascara }} 
      - no shutdown      
  loop: "{{ puertos_parametros }}"

# # # LLAMADO A ROL VISUALIZACION DE RESULTADOS # # #
- name: Ejecutando el comando "show ip interface brief"
  include_role:
    name: visualizar
  vars: 
    comando_visualizar: "show ip interface brief"
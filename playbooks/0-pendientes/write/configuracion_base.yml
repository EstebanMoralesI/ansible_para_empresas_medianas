---
- name: Instanciando la configuración base
  hosts: r1
  gather_facts: no

  tasks:

    - name: Instanciando la configuración
      template:
        src: ./configuracion_equipos.j2
        dest: ./{{ inventory_hostname }}.cfg 
    
    - name: Push instantiated config 
      ios_config:
        src: ./{{ inventory_hostname }}.cfg
        diff_against: startup

---
- name: SHOW OSPF 
  hosts: equipos-ospf
  gather_facts: no
  tasks:
    - name: Ejecutando el comando "show ip ospf neighbor"
      include_role:
        name: visualizar
      vars: 
        comando_visualizar: "show ip ospf neighbor"
    - name: Ejecutando el comando "show running-config | section ospf"
      include_role:
        name: visualizar
      vars: 
        comando_visualizar: "show running-config | section ospf"



- name: Ejecutando el comando "show interfaces trunk"
  hosts: equipos-vlan
  gather_facts: no
  tasks:
    - include_role:
        name: visualizar
      vars: 
        comando_visualizar: "show interfaces trunk"

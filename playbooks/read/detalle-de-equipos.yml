---
- name: Obtener datos de los dispositivos y guardarlos en un formato csv
  hosts: all
  connection: local
  gather_facts: no
     
  tasks:

    - name: obteniendo los parametros de los equipos de red
      ios_facts:
        gather_subset: all  

    - name: Grabando los parametros de los equipos de red
      template:
        #src: ./template/detalle-de-equipos.j2
        src: detalle-de-equipos.j2
        #dest: "{{ report_file }}"
        dest: ./repositorio/{{ nombre_empresa }}/detalle-de-equipos.csv

###################################
# PARAMETROS GENERALES DE ENTORNO #
###################################

##!!!############################################!!!##
# !!!PRECAUCIÓN!!! NO MODIFICAR ESTOS PARAMETROS !!! #
##!!!############################################!!!##
ansible_connection: network_cli
ansible_network_os: ios
ansible_become: yes
ansible_become_method: enable

##################################
# PARAMETROS QUE SE DEBEN LLENAR #
##################################

# # # NOMBRE DE LA EMPRESA introducir un nombre de una sola palabra # # #
nombre_empresa: empresaA

# # # En el parámetro "ansible_user" introducir el usuario principal de la red # # #
ansible_user: esteban
# # # En el parámetro "ansible_password" introducir el password principal de la red # # #
ansible_password: cisco
# # # En el parámetro "ansible_become_pass" introducir el password del nodo principal # # #
ansible_become_pass: cisco

# # # En el parámetro "gitlab_project_id" introducir el id del proyecto de su entorno en gitlab # # #
# # # empresa-a-backup # # #
gitlab_project_id: 32086553

# # # En el parámetro "gitlab_access_token" introducir el token del proyecto de su entorno en gitlab # # #
gitlab_access_token: glpat-zHF8e9sLgXgSy9mgYF8x

######################################
# PARAMETROS DE USUARIOS Y PASSWORDS #
######################################
# # # En el parámetro "username" introducir el nombre del usuario # # #
# # # En el parámetro "password" introducir el password del usuario # # #
# # # Agregar los usuarios que considere necesarios # # #
users:
  - username: user1
    password: password-user1

  - username: user2
    password: password-user2

  - username: user3
    password: password-user3

############################################################################
# PARAMETROS DE TODOS LOS EQUIPOS CON SUS RESPECTIVAS IP'S (CONECCION SSH) #
############################################################################
# # # En el parámetro "ips_name" introducir el nombre del equipo # # #
# # # En el parámetro "ips_id" introducir la ip del equipo # # #
ips:
  - ips_name: router1
    ips_id: 192.168.122.91
  - ips_name: switch-core1
    ips_id: 192.168.122.92
  - ips_name: switch-core2
    ips_id: 192.168.122.93
  - ips_name: switch-access1
    ips_id: 192.168.122.94
  - ips_name: switch-access2
    ips_id: 192.168.122.95
  - ips_name: switch-access3
    ips_id: 192.168.122.96

##################################
# PARAMETROS DE TODAS LAS VLAN's #
##################################
# # # En el parámetro "vlan_name" introducir el nombre la vlan # # #
# # # En el parámetro "vlan_id" introducir el id de la vlan # # #
#vlan_nativa: 99
vlans:
  - vlan_name: VLAN10
    vlan_id: 10
  
  - vlan_name: VLAN20
    vlan_id: 20
  
  - vlan_name: VLAN30
    vlan_id: 30
  
  - vlan_name: VLAN40
    vlan_id: 40
  
  - vlan_name: VLAN50
    vlan_id: 50

  - vlan_name: VLAN60
    vlan_id: 60











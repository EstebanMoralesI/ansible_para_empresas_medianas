# # # LOOPBACK # # #

loopback: 2.2.2.2


############################
# CONFIGURACION DE PUERTOS #
############################

puertos_parametros:
# Puerto 1 g0/1
  - puerto_id: g0/1
    puerto_ip: 172.16.30.2
    puerto_mascara: 255.255.255.252

##########
# VLAN's #
##########

vlans_parametros:
  - vlan_name: VLAN10
    vlan_id: 10
  
  - vlan_name: VLAN20
    vlan_id: 20
   
  - vlan_name: VLAN40
    vlan_id: 40


#######################
# MODO TRUNK Y ACCESS #
#######################

# # # MODO TRUNK # # #
trunk_parametros:
  - trunk_puerto: g1/3

# # # MODO ACCESS # # #
access_parametros:
  - access_puerto: g2/1
    access_vlan: 10
  - access_puerto: g2/2
    access_vlan: 20
  - access_puerto: g2/3
    access_vlan: 40


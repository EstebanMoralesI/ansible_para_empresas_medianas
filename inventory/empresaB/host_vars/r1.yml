#######################
# PARAMETROS GLOBALES #
#######################

# # # OJO - SE NECESITA CREAR UN ARCHIVO CON EL NOMBRE DE CADA HOST (EQUIPO DE RED) # # #
# # # OJO - ESTOS ARCHIVOS TIENEN QUE SER CON EXTENSION YAML ".yml"                 # # #
# # # OJO - SIGA LAS INSTRUCCIONES DE LOS PARAMETROS QUE REQUIERA SU RED            # # #

# # # LOOPBACK # # #

loopback: 1.1.1.1
router_id: 1.1.1.1

############################
# CONFIGURACION DE PUERTOS #
############################

puertos_parametros:

  - puerto_id: g0/3 
    puerto_ip: 172.16.30.1 
    puerto_mascara: 255.255.255.252 

########
# OSPF #
########

ospf_parametros:

  - ospf_network: 172.16.30.0 
    ospf_wildcard: 0.0.0.3
    ospf_area: 0

################# 
# INTER - VLANS #
#################

